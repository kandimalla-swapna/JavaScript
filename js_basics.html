                <h3>Arrays are used to store more than one
                    variable of same data type  in single var
                </h3>
                <script>
                    var student=["Triveni","Sopna","Bhavs"];
                    for(i=0;i<student.length;i++){
                        document.write(student);
                    }
                    document.write("<br>");
                    for(i=0;i<student.length;i++){
                        document.write(student[i]+"<br>");
                    }
                   //Array using constructor
                    var stu=new Array();
                    stu[0]="Triveni";
                    stu[1]="Sopna";
                    stu[2]="bhavani";
                    var i=0;
                    while(i<stu.length){
                        document.write(stu[i]+"<br>");
                        i++;
                    }

                    var emp=new Array("Abc","Cde","Fgh");
                    for(i=0;i<emp.length;i++){
                        document.write(emp[i]+"<br>");
                    }
                </script>
