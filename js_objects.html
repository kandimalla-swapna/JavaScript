    <center><h2>Objects in JavaScript</h2></center>
    <script>
        var stu={name:"swapna",branch:"cse",rno:53};

        emp.id=61;

        document.write(emp.id+" "+emp.name+" "+emp.sal+"<br>");


        function student(rno,name,address,branch){

        }
            var stu1=new student(10,"sopna","Bheem","cse");

    </script>
    <center><h2>Date and Time in JavaScript</h2></center>
    <script>
        var date=new Date();
        document.write(date+"<br>");

        var day=date.getDate();
        var month=date.getMonth()+1;
        var year=date.getFullYear();
        document.write(day+"-"+month+"-"+year+"<br>");
    </script>

    <center><h2>String Objects in JavaScript</h2></center>
    <script>
        var x="Hello";
        var y="welcome";
        document.write(x+" "+y+"<br>");

        var s=new String("Hai");
        document.write(s.charAt(0)+"<br>");
        document.write(s.indexOf("i")+"<br>");
        document.write(s.indexOf("Hai")+"<br>");
        document.write(s.toUpperCase()+"<br>");
        document.write(s.toLowerCase()+"<br>");
        document.write(s.slice(1,4)+"<br>");
    </script>
